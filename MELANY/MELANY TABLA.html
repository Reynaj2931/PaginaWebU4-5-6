<!DOCTYPE html>
<html>
<head>
    <title>Tabla centrada con CSS</title>
    <style>
        .centrar-tabla {
            margin: 0 auto; /* Establece márgenes automáticos para centrar */
        }
    </style>
</head>
<body>

<h2>Tabla centrada con CSS</h2>

<table border="1" class="centrar-tabla">
    <tr>
        <th>Encabezado 1</th>
        <th>Encabezado 2</th>
        <th>Encabezado 3</th>
    </tr>
    <tr>
        <td>Dato 1</td>
        <td>Dato 2</td>
        <td>Dato 3</td>
    </tr>
    <tr>
        <td>Dato 4</td>
        <td>Dato 5</td>
        <td>Dato 6</td>
    </tr>
</table>

</body>
</html>
